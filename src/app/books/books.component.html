<ul class="info">
  <li>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="book.title">
  </li>
  <li>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" [(ngModel)]="book.author">
  </li>
  <li>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" [(ngModel)]="book.genre">
  </li>
  <li>
    <label for="img">Img:</label>
    <input type="text" id="img" name="img" [(ngModel)]="book.img">
  </li>
</ul>

<div class="visual">
  <img [src]="book.img" alt="Book Cover" class="bookCover">
  <label for="image">Image:</label>
  <input type="text" id="image" name="image" [(ngModel)]="book.img">
  <h2>{{book.title}}</h2>
  <p>Written by {{book.author}}</p>
  <p id="genreColor" class="genreColor"[style.background-color]="book.genre == 'nuts' ? 'red':''" >{{book.genre}}</p>


</div>
